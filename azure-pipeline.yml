trigger:
  branches:
    include:
      - main
      - dev

pool:
  name: default

variables:
  imageName: 'jrebpracticeacr.azurecr.io/jrebaza01/practice02-latest'
  chartPath: 'app'
  releaseName: 'practice02'
  namespace: 'dev'

steps:
# 1️⃣ Checkout del código
- checkout: self

# 2️⃣ Build de la imagen
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: build
    Dockerfile: 'Dockerfile'
    tags: |
      $(imageName)

# 3️⃣ Login al ACR
- task: Docker@2
  displayName: 'Login to ACR'
  inputs:
    command: login
    containerRegistry: 'jrebpracticeacr'   # nombre exacto del servicio ACR en DevOps

# 4️⃣ Push al ACR
- task: Docker@2
  displayName: 'Push Docker image to ACR'
  inputs:
    command: push
    tags: |
      $(imageName)

# 5️⃣ Crear secreto para ACR en el clúster
- task: Kubernetes@1
  displayName: 'Create ACR secret'
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'aks-kubeconfig-connection'
    command: 'login'
    useConfigurationFile: false

# 6️⃣ Crear el secret real (aquí usamos Bash, con conexión activa al clúster)
- task: Bash@3
  displayName: 'Create ACR secret (kubectl)'
  env:
    ACR_USERNAME: $(ACR_USERNAME)
    ACR_PASSWORD: $(ACR_PASSWORD)
  inputs:
    targetType: 'inline'
    script: |
      echo "Creando secreto de ACR..."
      kubectl delete secret acr-secret --namespace $(namespace) --ignore-not-found
      kubectl create secret docker-registry acr-secret \
        --docker-server=jrebpracticeacr.azurecr.io \
        --docker-username=$ACR_USERNAME \
        --docker-password=$ACR_PASSWORD \
        --namespace $(namespace)


# 7️⃣ Deploy con Helm
- task: HelmDeploy@0
  displayName: 'Deploy to AKS with Helm'
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceConnection: 'aks-kubeconfig-connection'
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: '$(chartPath)'
    releaseName: '$(releaseName)'
    namespace: '$(namespace)'
    overrideValues: |
      image.repository=jrebpracticeacr.azurecr.io/jrebaza01/practice02-latest
      image.tag=latest
      imagePullSecrets[0].name=acr-secret
    install: true
    waitForExecution: false
    arguments: '--create-namespace'
